<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
var text = "<table border='1'>";
var i;
for (i = 0; i < cars.length; i++) {
    text += "<tr><td>" + cars[i] + "</tr></td>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
