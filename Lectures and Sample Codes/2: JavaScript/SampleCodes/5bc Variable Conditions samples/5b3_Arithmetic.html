<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>The result of adding 5 + 2 + 3:</p>

<p id="demo"></p>

<script>
var x = 5 + 2 + 3;
var x = 5 + 2 * 3;
var x = "John" + "Doe";
var x = "5" + 2 + 3;
// More wierd stuff in the arithmetic section of https://www.w3schools.cn/js/js_variables.asp -->

document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
