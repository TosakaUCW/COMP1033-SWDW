<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Boxes with z-index</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="box blue" style="z-index: 1;"></div>
        <div class="box red" style="z-index: 2;"></div>
        <div class="box yellow" style="z-index: 3;"></div>
        <div class="box green" style="z-index: 4;"></div>
        <div class="box black" style="z-index: 5;"></div>
        <div class="box white" style="z-index: 6;"></div>
    </div>

</body>

</html>
