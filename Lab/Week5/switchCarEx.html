<!DOCTYPE html>
<html>

<body>

  <input id="myInput" type="text" value="BMW">
  <button onclick="checkCar()">Check Car</button>
  <p id="demo"></p>

  <script>
    function checkCar() {
      var text;
      var favCar = document.getElementById("myInput").value;
      switch (favCar) {
        case "BMW":
          text = "German car";
          break;
        case "Ford":
          text = "American car";
          break;
        case "Toyota":
          text = "Japanese car";
          break;
        default:
          text = "Unknown car name";
          break;
      }
      document.getElementById("demo").innerHTML = text;
    }
  </script>

</body>

</html>
