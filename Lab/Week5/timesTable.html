<!DOCTYPE html>
<html>
<style>
    td {
        width: 100px;
        text-align: right;
        padding: 3px;
    }

    table {
        border: green solid 5px;
        border-collapse: collapse;
    }
</style>

<body>
    <h2>Loop Exercise</h2>

    <p id="demo"></p>

    <script>
        var text = "<table border='1'><tr><th>Number</th><th>Number x 10</th><th>Number ^ 2</th></tr>"

        //ToDo:  Fill in the loop
        for (var i = 1; i <= 10; i++) {
            text += "<tr><td>" + i + "</td><td>" + i * 10 + "</td><td>" + i * i + "</td></tr>";
        }

        text += "</table>";
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
