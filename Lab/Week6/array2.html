<html>

<head>
	<style>
		#boder {
			border: 2px solid pink;
			width: 200px;
		}
	</style>
</head>

<body>
	Please input the name
	<input id="addName"></input>
	<button onclick="addNames()">Add</button>
	<p>Maximum of 7 names!</p>

	<div id="boder">
		<p id="demo"></p>
	</div>

	<br>
	<button onclick="Sort1()">A-Z</button>
	<button onclick="Sort2()">Z-A</button>
	<br><br>
	<button onclick="Remove()">Remove</button>
	<button onclick="Update()">Update</button>
	<script>
		var Namelist = [];

		function addNames() {
			// Push the value of input box into Namelist.
			var x = document.getElementById("addName").value;
			Namelist.push(x);
			displayNames();
		}

		function displayNames() {
			if (Namelist.length > 7)
				Namelist.length = 7;
			text = "<ul>";
			for (i = 0; i < Namelist.length; i++) {
				text += "<li>" + Namelist[i] + "</li>";
			}
			text += "</ul>";
			document.getElementById("demo").innerHTML = text;
		}

		function Sort1() {
			Namelist.sort();
			displayNames();
		}

		function Sort2() {
			Namelist.sort().reverse();
			displayNames();
		}

		function Remove() {
			var x = document.getElementById("addName").value;

			/*
				When Remove is clicked, a confirm box would ask if the name in the input box should be removed.
				If the user clicks OK, the name would be removed from the list.
				If the user clicks Cancel, the name would not be removed from the list.
			*/
			if (confirm("Do you want to remove " + x + " from the list?")) {
				var index = Namelist.indexOf(x);
				if (index > -1) {
					Namelist.splice(index, 1);
				}
			}

			displayNames();
		}

		function Update() {
			/*
				When pressed, search for the name in the input box and allow the
				user to update the name in the list.
			*/
			var x = document.getElementById("addName").value;
			var y = prompt("Enter the new name", x);
			var index = Namelist.indexOf(x);
			if (index > -1) {
				Namelist[index] = y;
			}
			displayNames();
		}

	</script>

</body>

</html>
